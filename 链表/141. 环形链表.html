<body>
    <a href="https://leetcode-cn.com/problems/linked-list-cycle/">141. 环形链表</a>

    <script>
        function ListNode(val, next) {
            this.val = val;
            this.next = next;
        }

        function printNodeList(head) {
            let current = head
            let result = ""
            while (current != null) {
                result += current.val
                result += "-"
                current = current.next
            }
            console.log(result);
        }

        var hasCycle = function (head) {
            if (head == null || head.next == null || head.next.next == null) {
               return false 
            }

            let fast = head
            let slow = head.next.next

            while(fast && slow) {
                if (fast == slow) {
                    return true
                }
                fast = fast.next
                slow = slow.next.next
            }
            return false
        };

        let node3 = new ListNode(3, null)
        let node2 = new ListNode(2, node3)
        let node1 = new ListNode(1, node2)
        let head = new ListNode(0, node1)

        // node3.next = head

        console.log(hasCycle(head));
        
       

    </script>

</body>
